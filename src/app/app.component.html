<form #poll="ngForm" (ngSubmit)="onClickSubmit(poll.value)">
  <div class="container">
    <h1> POLL - 2019 - Kerala </h1>
    <!--<button [routerLink]="admin" class="save-btn" mat-raised-button (click)="getDetails()">Admin</button>-->
      <mat-form-field appearance="outline">
        <mat-label>UID</mat-label>
        <input matInput placeholder="Enter your UID" name="UID" ngModel required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your Name" name="name" ngModel>
      </mat-form-field>
      <br/>
      <button class="save-btn" mat-raised-button>Save</button>
    <mat-vertical-stepper>
      <mat-step *ngFor="let cnst of constituents" [stepControl]="cnst.viewValue">
        <ng-template matStepLabel>{{cnst.viewValue}}</ng-template>
        <mat-form-field>
          <mat-select (selectionChange)="onChange($event.value)"  [name]="cnst.viewValue" ngModel>
            <ng-container *ngFor="let name of cnst.candte">
            <mat-option  [value]="name.value">
              {{name.viewValue}} 
            </mat-option>
          </ng-container>
          </mat-select>
        </mat-form-field>
        <div>
          <button type="button" mat-button matStepperPrevious>Back</button>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <br/>
      <!--<mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button (click)="poll.reset()">Reset</button>
        </div>
      </mat-step>-->
      <!--<button class="save-btn" mat-raised-button>Save</button>
        <button class="save-btn" mat-raised-button (click)="poll.reset()">Reset</button>-->
    </mat-vertical-stepper>
    <mat-form-field appearance="outline">
      <mat-label>Seats for UPA</mat-label>
      <input type="number" matInput placeholder="Enter a number" name="upa" ngModel >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Seats for NDA</mat-label>
      <input type="number" matInput placeholder="Enter a number" name="nda" ngModel >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Seats for 3rd Front + Others</mat-label>
      <input type="number" matInput placeholder="Enter a number" name="ThirdFront" ngModel >
    </mat-form-field>
    <button class="save-btn" mat-raised-button>Save</button>
    <button mat-raised-button (click)="poll.reset()">Reset</button>
  </div>
</form>

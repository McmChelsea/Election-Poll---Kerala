<form #poll="ngForm" (ngSubmit)="onClickSubmit(poll,poll.value,poll.valid)" novalidate>
  <div class="container">
    <div class="elecForm">
      <div id="title">
        <h1>General Election 2019 - EQ Prediction Contest </h1>
      </div>
      <!--<button [routerLink]="admin" class="save-btn" mat-raised-button (click)="getDetails()">Admin</button>-->
      <mat-form-field class="moveLeft uidInpt" appearance="outline">
        <mat-label>UID</mat-label>
        <input matInput placeholder="Enter your UID" name="UID" ngModel required>
      </mat-form-field>
      <mat-form-field class="moveLeft nameInp" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your Name" name="name" ngModel required>
      </mat-form-field>
      <br/>
      <mat-vertical-stepper>
        <mat-step *ngFor="let cnst of constituents; let i = index;" [stepControl]="cnst.viewValue">
          <ng-template matStepLabel>{{cnst.viewValue}}</ng-template>
          <mat-form-field class="selOptns">
            <mat-select [name]="cnst.value" ngModel>
              <ng-container *ngFor="let name of cnst.candte">
                <mat-option (click)="onChange(name.viewValue,cnst.viewValue)" [value]="name.viewValue">
                  {{name.viewValue}}
                </mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <div>
            <button *ngIf="i>0" type="button" mat-button matStepperPrevious>Back</button>
            <button *ngIf="i<19" type="button" mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <br/>
        <!--<mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button (click)="poll.reset()">Reset</button>
        </div>
      </mat-step>-->
        <!--<button class="save-btn" mat-raised-button>Save</button>
        <button class="save-btn" mat-raised-button (click)="poll.reset()">Reset</button>-->
      </mat-vertical-stepper>
      <div id="nationalVote">
        <h2>Predict the Seat Share</h2>
      </div>
      <mat-form-field class="moveLeft upaInp" appearance="outline">
        <mat-label>Seats for UPA</mat-label>
        <input type="number" disabled={{isDisabledUpa}} matInput placeholder="Enter a number" (input)="onSearchChange('upa')" name="upa" [(ngModel)]="upa" required>
      </mat-form-field>
      <mat-form-field class="moveLeft upaInp" appearance="outline">
        <mat-label>Seats for NDA</mat-label>
        <input type="number"  disabled={{isDisabledNda}} matInput placeholder="Enter a number" (input)="onSearchChange('nda')" name="nda" [(ngModel)]="nda" required>
      </mat-form-field>
      <mat-form-field class="moveLeft upaInp" appearance="outline">
        <mat-label>Seats for Others</mat-label>
        <input type="number"  disabled={{isDisabledOth}} matInput placeholder="Enter a number" (input)="onSearchChange('ThirdFront')" name="ThirdFront" [(ngModel)]="Thrdfrnt" required>
      </mat-form-field>
      <div id = "totalNo" class="moveLeft"><h5>Total Number of available seats - 543</h5></div>
      <br/>
      <button class="save-btn moveLeft" mat-raised-button>Submit</button>
      <button type="button" class=" reset moveLeft" mat-raised-button (click)="poll.reset()">Reset</button>
    </div>
  </div>
</form>
